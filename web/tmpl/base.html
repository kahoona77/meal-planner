<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="{{ basePath }}">
    <title>Meal-Planner</title>
    <link rel="apple-touch-icon" sizes="180x180" href='{{ publicUrl "assets/img/apple-touch-icon.png"}}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{{ publicUrl "assets/img/favicon-32x32.png"}}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{{ publicUrl "assets/img/favicon-16x16.png"}}'>
    <link rel="manifest" href='{{ publicUrl "assets/manifest.json"}}'>
    <link rel="mask-icon" href='{{ publicUrl "assets/img/safari-pinned-tab.svg"}}' color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href='{{ assetUrl "src/index.css"}}'/>

    {{ template "site-header" .}}

</head>
<body>
    <div>
        {{ template "header" .}}
    </div>

    <div class="content">
        {{ template "content" .}}
    </div>


    <div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-primary text-white border-t border-gray-200">
        <div class="grid h-full max-w-lg grid-cols-3 mx-auto font-medium">
            <a href="" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group">
                <svg class="w-5 h-5 mb-2 text-white group-hover:text-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <use xlink:href='{{ publicUrl "assets/img/regular.svg#calendar-days"}}'></use>
                </svg>
                <span class="text-sm text-white group-hover:text-primary">Planner</span>
            </a>
            <a href="meals" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group">
                <svg class="w-5 h-5 mb-2 text-white group-hover:text-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <use xlink:href='{{ publicUrl "assets/img/solid.svg#burger"}}'></use>
                </svg>
                <span class="text-sm text-white group-hover:text-primary">Meals</span>
            </a>
            <a href="tags" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group">
                <svg class="w-5 h-5 mb-2 text-white group-hover:text-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <use xlink:href='{{ publicUrl "assets/img/solid.svg#tags"}}'></use>
                </svg>
                <span class="text-sm text-white group-hover:text-primary">Tags</span>
            </a>
        </div>
    </div>


    {{if .isDev}}
    <script type="module" src="http://localhost:5173{{ .basePath }}/assets/@vite/client"></script>
    {{ end }}
    <script type="module" src='{{ assetUrl "src/index.ts"}}'></script>

</body>
</html>

{{ define "header"}}
    <div class="header">
        Meal Planner
    </div>
{{end}}

{{ define "site-header"}}
{{end}}
