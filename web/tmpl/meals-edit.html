{{ define "content"}}
    <div class="meals-edit">
        <form id="meal-delete" action="meals/{{.Id}}/delete" method="post" hidden></form>
        <form id="meal-edit" action="meals{{if (gt .Id 0)}}/{{.Id}}{{end}}" method="post">
            <div class="control">
                <label>Name</label>
                <input type="text" name="name" value="{{.Name}}">
            </div>
            <div class="control">
                <label>Beschreibung</label>
                <textarea name="description" rows="10">{{.Description}}</textarea>
            </div>
        </form>

        <div class="buttons centered">
            <button class="btn" type="submit" form="meal-delete">Delete</button>
            <button class="btn primary" type="submit" form="meal-edit">Save</button>
        </div>
    </div>
{{end}}
