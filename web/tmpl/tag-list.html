{{ define "content"}}
    <div class="tags container-lg mx-2">

        <form class="flex flex-row gap-1" action="tags" method="post">
            <div class="w-1/2">
                <input type="text" name="name" placeholder="Tag" />
            </div>
            <div class="w-1/2">
                <button type="submit" class="btn-primary">
                    <svg class="fill-white w-4 h-4 inline">
                        <use xlink:href='{{ publicUrl "assets/img/solid.svg#plus"}}'></use>
                    </svg>
                    Add Tag
                </button>
            </div>
        </form>

        <div class="mx-1 my-2 grid gap-2 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            {{ range $index, $tag := .tags }}

            <div class="rounded overflow-hidden shadow-lg relative"
                 id="tag-{{ $index }}">
                <div class="p-3">
                    <div class="font-bold text-xl mb-2"> {{ $tag.Name }}</div>
                    <toggle-visibility selector="#tag-{{ $index }} form">
                        <button class="absolute top-2 right-2">
                            <svg class="fill-neutral-500 w-5 h-5 inline">
                                <use xlink:href='{{ publicUrl "assets/img/regular.svg#edit"}}'></use>
                            </svg>
                        </button>
                    </toggle-visibility>


                    <form class="hidden" action="tags{{if (gt $tag.Id 0)}}/{{$tag.Id}}{{end}}" method="post">
                        <div>
                            <label class="inline" for="name">Tag Color:</label>
                            <input type="text" id="name" name="name" value="{{$tag.Name}}" />
                        </div>
                        <div>
                            <label class="inline" for="color">Tag Color:</label>
                            <input type="color" id="color" name="color" value="{{$tag.Color}}" />
                        </div>

                        <div class="text-center">
                            <toggle-visibility selector="#tag-{{ $index }} form">
                                <button type="button" class="btn-secondary">
                                    Cancel
                                </button>
                            </toggle-visibility>
                            <button type="submit" class="btn-primary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>

                <div class="h-3" style="background-color: {{$tag.Color}}">

                </div>
            </div>



            {{end}}
        </div>


    </div>
{{end}}
